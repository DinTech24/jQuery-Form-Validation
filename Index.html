<! DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    		<title>Form Validation jQuery</title>
    		<link rel="icon" type="image/x-icon" href="D:/Gmail_Inbox/Assets/Images/gmail.png">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>

	<body>
		<h1 class="text-center">Form Validation</h1>
		<div class="row mt-3">
			<div class="col-2 "></div>

			<div class="col-8 py-3 rounded-2 border border-2">
				<form>
					<div class="w-100">
						<span id="namewarning" class="text-danger fw-bold"></span>	
						<input type="text" id="name" placeholder="Enter your Full Name" class="me-4 mb-2 form-control">
                                        </div>

					<div >
	
						<input type="radio" id="male"  name="gender" value="Male" placeholder="Select your Gender" class="mb-2">
						<label for="male">Male</label>
						<input type="radio" id="female" name="gender" value="Female" placeholder="Select your Gender" class="mb-2 ms-5">
						<label for="male">Female</label>
						<span id="genderwarning" class="text-danger fw-bold ms-4"></span>
					</div>

					<div class="w-100">	
						<span id="emailwarning" class="text-danger fw-bold"></span>
						<input type="email" id="email" placeholder="Enter your e-mail Id" class="me-4 mb-2 form-control">
					</div>

					<div class="w-100">
						<span id="phonewarning" class="text-danger fw-bold"></span>
						<input type="text" id="phone" placeholder="Enter your Mobile number" class="me-4 mb-2 form-control">
					</div>


					<div class="w-100">
						<span id="dobwarning" class="text-danger fw-bold"></span>
						<input type="text" id="dob" placeholder="Enter your Date of Birth (dd/mm/yyyy)" class="me-4 mb-2 form-control">
					</div>


					<div class=" w-100">
						<span id="agewarning" class="text-danger fw-bold"></span>
						<input type="number" id="age" placeholder="Enter your Age" class="me-4 mb-2 form-control">
					</div>
			
					<div class="w-100">
						<span id="pass1warning" class="text-danger fw-bold"></span>
						<input type="password" id="password1" placeholder="Enter a new Password" class="me-4 mb-2 form-control">
					</div>

					<div class="w-100">
						<span id="pass2warning" class="text-danger fw-bold"></span>
						<input type="password" id="password2" placeholder="Re-enter the password" class="me-4 mb-2 form-control">
					</div>

					<div class="d-flex justify-content-evenly">
						<button type="button" class="btn btn-success w-50">Submit</button>   <input type="reset" value="Clear" class="btn btn-outline-success ms-3 w-50">
					</div>
				</form>
			</div>

			<div class="col-2 "></div>
		</div>
		<script src="Script.js"></script>
	</body>
</html>
